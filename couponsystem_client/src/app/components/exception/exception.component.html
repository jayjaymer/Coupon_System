<div class="sureDialog">
  <h2 mat-dialog-title style="margin-left: 100px;">Confirmation!</h2>
  <span class="content-span full-width"></span>
  <mat-dialog-content class="mat-typography">
    <h3>
      <span class="material-icons">
        help_outline
        </span  > &nbsp;&nbsp; {{data.message}}</h3>
  </mat-dialog-content>
  <mat-dialog-actions align="center">
    <button mat-stroked-button color="warn" [mat-dialog-close]="false">Ok</button>
  </mat-dialog-actions>
</div>
